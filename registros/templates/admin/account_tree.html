{% extends "admin/base_site.html" %}
{% load static %}
{% load account_tags %} 
{% block title %}GARCA{% endblock %}
{% block content %}

<h1>GARCA</h1>
<a href="{% url 'add_account' %}" class="btn btn-primary">Crear Nueva Cuenta</a>
<ul id="accountTree" class="list-group">
    {% generate_account_tree accounts %}
</ul>

<!-- Add Bootstrap CSS and JS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
/* Add some basic styling */
ul, #accountTree {
    list-style-type: none;
}

.caret {
    cursor: pointer;
    user-select: none; /* Prevent text selection */
}

.caret::before {
    content: "\25B6"; /* Right-pointing triangle */
    color: black;
    display: inline-block;
    margin-right: 6px;
}

.list-group-item{
    border:0!important;
}

.caret-down::before {
    transform: rotate(90deg); /* Down-pointing triangle */
}

.nested {
    display: none;
}

.active {
    display: block;
}
</style>

<script>
// Add jQuery to handle the expand/collapse functionality
function toggleNested(element) {
    var nestedList = element.parentElement.parentElement.nextElementSibling;
    if (nestedList.style.display === "none") {
        nestedList.style.display = "block";
    } else {
        nestedList.style.display = "none";
    }
}
</script>
{% endblock %}
